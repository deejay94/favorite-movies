<!DOCTYPE html>
<html>
    <head>
      <title>Favorite Movie List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>My Favorite Movies</h1>

      <form id="create-list">
              <fieldset>
                <legend>Create New List!</legend>
                <input type="submit" name="create list" value="Create New List">
              </fieldset>
            </form>


      <p id='message'></p>
      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form class="sign-out" id="sign-out">
              <fieldset>
                <legend>Sign out!</legend>
                <input type="submit" name="sign out" value="Sign Out!">
              </fieldset>
            </form>

      <form class="movie-info">
        <fieldset>
          <legend>Movie Info</legend>
          <input type="text" name="favorite_movie[title]" placeholder="Title">
          <input type="text" name="favorite_movie[genre]" placeholder="Genre">
          <input type="text" name="favorite_movie[comment]" placeholder="Comment">
          <input class="add-fave" type="submit" name="submit" value="submit">
        </fieldset>
      </form>

    <div class="container">
      <button id="getFaves" class="btn btn-default">Get Faves!</button>
      <button id="clearFaves" class="btn btn-default">Clear Faves!</button>
        <div id="content" class="content">
    </div>
</div>
    </body>
</html>
